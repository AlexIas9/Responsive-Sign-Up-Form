<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 0;
            box-shadow: none;
            text-align: left;
        }

        .form-heading {
            font-size: 20px;
            color: #000;
            margin-bottom: 20px;
            font-weight: normal;
        }

        #social-wrapper {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #input-container {
            margin-bottom: 20px;
        }

        .input-box {
            font-size: 14px;
            padding: 8px;
            margin-bottom: 15px;
            width: 95%;
            border: 1px solid #000;
            background-color: #fff;
        }

        .input-box:focus {
            border-color: #000;
        }

        #submit-button {
            background-color: #000;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #submit-button:hover {
            background-color: #333;
        }

        #login-button {
            background: none;
            border: none;
            color: #000;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        #login-button:hover {
            color: #333;
        }

        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 10px;
            }

            .form-heading {
                font-size: 18px;
            }

            .social-icon {
                width: 25px;
                height: 25px;
            }
        }
    </style>

</head>

<body>
    <form>
        <h1 class="form-heading">Sing up</h1>
        <div id="social-wrapper">
            <img class="social-icon" src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
            <img class="social-icon"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                alt="Facebook">
            <img class="social-icon" src="https://cdn.icon-icons.com/icons2/2389/PNG/512/github_logo_icon_145252.png"
                alt="GitHub">
            <img class="social-icon"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                alt="LinkedIn">
        </div>

        <div id="input-container">
            <div>
                <input class="input-box" type="text" name="Username" placeholder="Username" required>
            </div>
            <div>
                <input class="input-box" type="email" name="Email" placeholder="Email" required>
            </div>
            <div>
                <input class="input-box" type="password" name="Password" placeholder="Password" required>
            </div>
            <div>
                <input class="input-box" type="password" name="Confirm Password" placeholder="Confirm Password"
                    required>
            </div>

            <input id="submit-button" type="submit" value="Sing Up">

            <!-- Log In Button -->
            <button id="login-button" onclick="location.href='login.html';">Already have an account? Log In</button>
        </div>
    </form>
</body>

</html>
